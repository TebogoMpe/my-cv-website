<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Education</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
    <h1>Add Education</h1>
    <form action="{{ url_for('add_education') }}" method="POST">
        <div>
            <label for="school">School:</label><br>
            <input type="text" id="school" name="school" required>
        </div>
        <br>

        <div>
            <label for="achievement">Achievement:</label><br>
            <input type="year" id="achievement" name="achievement" required>
        </div>
        <br>

        <div>
            <label for="start_year">Start Year:</label><br>
            <input type="year" id="start_year" name="start_year" required>
        </div>
        <br>

        <div>
            <label for="end_year">End Year:</label><br>
            <input type="year" id="end_year" name="end_year">
        </div>
        <br>

        <div>
            <label for="description">Description:</label><br>
            <textarea id="description" name="description" rows="4" cols="50"></textarea>
        </div>
        <br>

        <button type="submit">Add Education</button>
    </form>

    <br>
    <a href="{{ url_for('education') }}">Back to Education</a>
</div>
</body>
</html>
