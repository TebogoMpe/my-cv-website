<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Work Experience</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
    <h1>Add Work Experience</h1>
    <form action="{{ url_for('add_work_experience') }}" method="POST">
        <div>
            <label for="company">Company:</label><br>
            <input type="text" id="company" name="company" required>
        </div>
        <br>

        <div>
            <label for="position">Position:</label><br>
            <input type="text" id="position" name="position" required>
        </div>
        <br>

        <div>
            <label for="start_year">Start Year:</label><br>
            <input type="year" id="start_year" name="start_year" required>
        </div>
        <br>

        <div>
            <label for="end_year">End Year:</label><br>
            <input type="year" id="end_year" name="end_year">
        </div>
        <br>

        <div>
            <label for="description">Description:</label><br>
            <textarea id="description" name="description" rows="4" cols="50"></textarea>
        </div>
        <br>

        <button type="submit">Add Work Experience</button>
    </form>

    <br>
    <a href="{{ url_for('work_experience') }}">Back to Work Experience</a>
</div>
</body>
</html>
