<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
    <nav>
        <a href="/">Home</a>
        <a href="/personal-info">Personal Info</a>
        <a href="/education">Education</a>
        <a href="/work-experience">Work Experience</a>
        <a href="/skills">Skills</a>
        <a href="/projects">Projects</a>
        <a href="/contact">Contact</a>
    </nav>
    
    <hr/>

    <h1>Personal Information</h1>

    <table border="1">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Bio</th>
            <th>Actions</th>
        </tr>
        {% for info in personal_info %}
        <tr>
            <td>{{ info[0] }}</td>  <!-- name -->
            <td>{{ info[1] }}</td>  <!-- email -->
            <td>{{ info[2] }}</td>  <!-- phone -->
            <td>{{ info[3] }}</td>  <!-- bio -->
            <td>
                <a href="{{ url_for('edit_personal_info', id=info[4]) }}">Edit</a> |
                <a href="{{ url_for('delete_personal_info', id=info[4]) }}" onclick="return confirm('Are you sure you want to delete this record?')">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    
     <!-- Button to Add New Personal Information -->
     <a href="{{ url_for('add_personal_info') }}">
        <button>Add Personal Information</button>
    </a>

    <br/><br/>
    
    <a href="{{ url_for('home') }}">Back to Home</a>

   
    </div>
</body>
</html>
